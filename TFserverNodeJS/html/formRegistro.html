<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
                
        .titulo {
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin: 0 auto 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .error {
            color: red;
        }

        .input-vacio {
            background-color: #ffcccc;
            border: 1px solid red;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('./image/manosTierra.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 33%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0); /* Ajusto la transparencia modificando el último valor */
            border-radius: 10px;
        }

        form {
            width: 80%; /* Ajuste del ancho del formulario */
            max-width: 600px; /* Ancho máximo del formulario */
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: calc(100% - 18px); /* Ancho ajustado para evitar desbordamiento */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: #fff;
        }

        button[type="submit"] {
            background-color: #4caf50;
        }

        button.control {
            background-color: #4d48ec;
        }
    </style>
</head>
<body>
    <div class="container" id ="container"> 
        <div class="titulo" id ="titulo"> 
            <h1>¡Bienvenido al Formulario de Registro del foro web!</h1>
        </div>
        <form id="form1">
            <ul>
                
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="">
                    <span class="error" id="nombreError"></span>
                </li>
                <li>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" value="">
                    <span class="error" id="apellidoError"></span>
                </li>
                <li>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" value="" min="10" max="120" step="1">
                    <span class="error" id="edadError"></span>
                </li>    
    
                <li>
                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" name="email" value=""> </input>
                    <span class="error" id="emailError"></span>
                    <br>
                    <span class="error" id="emailError2"></span>  
                </li>
                            
                <li>
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" value=""> </input>
                </li>
                
                <li>
                    <label for="provincia">Provincia:</label>
                    <select id="provincia"> 
                        <option value="">Seleccione una Provincia</option>
                    </select>
                    <span class="error" id="provinciaError"></span>
                </li>
                
                <li>
                    <label for="paises">Pais:</label>
                    <select id="paises"> 
                        <option value="">Seleccione un Pais</option>
                    </select>
                    <span class="error" id="paisesError"></span>
                </li>
                
                <li>
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" id="usuario" name="usuario" value=""> </input>
                    <span class="error" id="usuarioError"></span>  
                </li>
               
                <li>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" value=""> </input>
                    <span class="error" id="passwordError"></span> 
                </li>
               
                <li>
                    <label for="password2">Repetir contraseña:</label>
                    <input type="password" id="password2" name="password2" value=""> </input>
                    <span class="error" id="password2Error"></span> 
                    <br>
                    <span class="error" id="password2Error2"></span>  
                </li>
                            
            </ul>
            <button type="submit">Enviar formulario</button>
            <button id="paginaInicio" class="control">Volver a página Principal</button>
    
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(document).ready(function() {
                    
                    $("#paginaInicio").click(function (event) {
                $(location).attr('href', './inicio.html');
                })

        $("#form1").submit(function(event) {
            event.preventDefault(); // Evitar envío del formulario
            
            let formularioValido = true;
            
           let msjError="Es necesario completar este dato"
    
            if ($("#nombre").val()==="") {
                $("#nombreError").text(msjError)            //("Es necesario completar este dato");
                $("#nombreError").show  //.addClass("visible");
                $("#nombre").addClass("input-vacio");
                formularioValido = false;
            } else {
                $("#nombreError").text("");
                $("#nombreError").hide  //removeClass("visible");
                $("#nombre").removeClass("input-vacio");
            }
    
            if ($("#apellido").val()==="") {
                $("#apellidoError").text(msjError)            //("Es necesario completar este dato");
                $("#apellidoError").hide  //.addClass("visible");
                $("#apellido").addClass("input-vacio");
                formularioValido = false;
    
            } else {
                $("#apellidoError").text("");
                $("#apellidoError").show  //removeClass("visible");
                $("#apellido").removeClass("input-vacio");
            }

            let expresionEmail = /^\S+@\S+\.\S+$/;
            if (!expresionEmail.test($("#email").val())) {
                $("#emailError2").text("Se requiere un email válido");
                $("#emailError2").show();
                $("#email").addClass("input-vacio");
                formularioValido = false;
            } else {
                $("#emailError2").text("");
                $("#emailError2").hide();
                $("#email").removeClass("input-vacio");
            }
    
    
            if ($("#email").val()==="") {
                $("#emailError").text(msjError)            //("Es necesario completar este dato");
                $("#emailError").hide  //.addClass("visible");
                $("#email").addClass("input-vacio");
                formularioValido = false;
    
            } else {
                $("#emailError").text("");
                $("#emailError").show  //removeClass("visible");
                $("#email").removeClass("input-vacio");
            }
    
            if ($("#usuario").val()===""|| $("#password").val().length < 4) {
                $("#passwordError").text("La contraseña debe tener al menos 4 caracteres"); //("Es necesario completar este dato");
                $("#usuarioError").hide  //.addClass("visible");
                $("#usuario").addClass("input-vacio");
                formularioValido = false;
    
            } else {
                $("#usuarioError").text("");
                $("#usuarioError").show  //removeClass("visible");
                $("#usuario").removeClass("input-vacio");
            }
    
            if ($("#password").val() === "" || $("#password").val().length < 8) {
                $("#passwordError").text("La contraseña debe tener al menos 8 caracteres");
                $("#passwordError").show();
                $("#password").addClass("input-vacio");
                formularioValido = false;

            } else if (!/[a-z]/.test($("#password").val()) || !/[A-Z]/.test($("#password").val())) {
                $("#passwordError").text("La contraseña debe contener al menos una letra mayúscula y una minúscula");
                $("#passwordError").show();
                $("#password").addClass("input-vacio");
                formularioValido = false;
            } else if (!/\d/.test($("#password").val())) {
                $("#passwordError").text("La contraseña debe contener al menos un número");
                $("#passwordError").show();
                $("#password").addClass("input-vacio");
                formularioValido = false;
            } else if (!/[\W_]/.test($("#password").val())) {
                $("#passwordError").text("La contraseña debe contener al menos un carácter especial");
                $("#passwordError").show();
                $("#password").addClass("input-vacio");
                formularioValido = false;
            } else {
                $("#passwordError").text("");
                $("#passwordError").hide();
                $("#password").removeClass("input-vacio");
            }
    
            if ($("#password2").val()==="") {
                $("#password2Error").text(msjError)            //("Es necesario completar este dato");
                $("#password2Error").hide  //.addClass("visible");
                $("#password2").addClass("input-vacio");
                formularioValido = false;
    
            } else {
                $("#password2Error").text("");
                $("#password2Error").show  //removeClass("visible");
                $("#password2").removeClass("input-vacio");
            }
         
            
            if ($("#password").val() !== $("#password2").val()) {
                $("#password2Error2").text("Las contraseñas no coinciden");
                $("#password2Error2").show();
                $("#password2").addClass("input-vacio");
                formularioValido = false;
            } else {
                $("#password2Error2").text("");
                $("#password2Error2").hide();
                $("#password2").removeClass("input-vacio");
            }
    
            if (formularioValido) {
                const dataUsuario ={
                    nombre: $("#nombre").val(),
                    apellido: $("#apellido").val(),
                    edad: $("#edad").val(),
                    email: $("#email").val(),
                    ciudad: $("#ciudad").val(),
                    provincia: $("#provincia").val(),
                    paises: $("#paises").val(),
                    usuario: $("#usuario").val(),
                    password: $("#password").val()
                } 
                console.log(dataUsuario),    
                registrarUsuarioServidor(dataUsuario);

            }
            
        });

            // Función para realizar una solicitud AJAX de tipo POST para registrar usuario
            function registrarUsuarioServidor(respuestaJSON) {
                $.ajax({
                    url: 'http://localhost:3000/usuarios/registro', // 
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(respuestaJSON),
                    success: function (response) {
                        console.log('Respuesta enviada exitosamente al servidor:', response);
                        alert("Se ha registrado exitosamente");
                        $(location).attr('href', './inicio.html');

                        
                    },
                    error: function (xhr, status, error) {
                        console.log('Error al enviar la respuesta al servidor:', status, error);
                        var errorResponse = JSON.parse(xhr.responseText);
                        if (xhr.status === 400){
                            //var errorResponse = JSON.parse(xhr.responseText);
                            alert(errorResponse.message);
                        }
                        if (xhr.status === 500){
                            alert(errorResponse.message);
                            $(location).attr('href', './inicio.html');
                        }
                        //var errorResponse = JSON.parse(xhr.responseText);
                        //alert(errorResponse.message);
                        //$(location).attr('href', './inicio.html');
                        
                    }
                });
            }
    
        $.ajax({
        url: "https://apis.datos.gob.ar/georef/api/provincias",
        method: "GET",
        datatype: "json",
        success: function(data) {
            $("#provinciaError").hide();
    
            let provincias = [];
    
            for (var i = 0; i < data.provincias.length; i++) {
                let nombreProvincia = data.provincias[i].nombre;
                let valorProvincia = data.provincias[i].id;
                provincias.push({ nombre: nombreProvincia, valor: valorProvincia });
            }
    
            provincias.sort(function(a, b) {
                return a.nombre.localeCompare(b.nombre); // Orden alfabético
            });
    
            provincias.forEach(function(provincia) {
                let opcionSelect = $("<option>").text(provincia.nombre).val(provincia.valor);
                $("#provincia").append(opcionSelect);
            });
        },
        error: function() {
            $("#provinciaError").text("Error al mostrar provincias. Inténtelo más tarde");
            $("#provinciaError").show();
            }
        });
    
        $.ajax({
            url: "https://restcountries.com/v3.1/all",
            method: "GET",
            datatype: "json",
            success: function(data) {
                $("#paisesError").hide();
    
                let paises = [];
    
                for (var i = 0; i < data.length; i++) {
                    let nombrePais = data[i].name.common;
                    paises.push(nombrePais);
                }
    
                paises.sort(); // Orden alfabético
    
                paises.forEach(function(nombrePais) {
                    let opcionSelect = $("<option>").text(nombrePais).val(nombrePais);
                    $("#paises").append(opcionSelect);
                });
            },
            error: function() {
                $("#paisesError").text("Error al mostrar países. Inténtelo más tarde");
                $("#paisesError").show();
            }
        });
        })
       // $('#paginaInicio').click(function(){
        //   $(location).attr('href', './tf_inicio.html');
        //});
    
    
            
            </script>
        </form>
    </div>


    

    <script>
        
    </script>
</body>
</html>
