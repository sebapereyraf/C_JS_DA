<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de carga de notas</title>
    <!--
    <script src="tp1ej6estudiantes.js"></script>
    -->
</head>
<body>
    <h1>Notas de Estudiantes de la Clase ""</h1>
    
    <form id="formularioEstudiante">
        <label for="nombre">Nombre del Estudiante:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required><br><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required><br><br>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required><br><br>
        
        <button type="button" id="agregarEstudiante">Agregar Estudiante</button>
        <button type="button" id="verPromedios" style="display: none;">Ver Promedios</button>
        <button type="button" id="reiniciarCarga" style="display: none;">Reiniciar Carga</button>
    </form>
    
    <div id="resultadoPromedios" style="display: none;">
        <h2>Promedios de Calificaciones:</h2>
        <ul id="listaPromedios"></ul>
    </div>
    
    <script src="tp1ej6estudiantes.js"></script>
</body>
</html>
